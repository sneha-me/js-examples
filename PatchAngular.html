<!DOCTYPE html>
	<!-- Latest compiled and minified CSS -->
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="./patchAngular.js"></script>
    
    <style>
        .tab{
            width : 50%;
            background-color: lightgray;
        }
        table tr th{
            background-color: beige;
        }
        .azure{
            background-color: gray;
        }
    </style>
</head>
<html ng-app="myApp" ng-controller="myCtrl">

  	
	<table class="table tab" border="1" align="center">
        
        <tbody>
          <tr class="azure" ng-repeat-start="person in listOfPatch">
            <td>
              <button ng-if="person.expanded" ng-click="person.expanded = false">-</button>
              <button ng-if="!person.expanded" ng-click="person.expanded = true">+</button>
            </td>
            <td colSpan="5">{{person.patchName}}</td>
            
          </tr>
        
          <tr colSpan="3" ng-if="person.expanded">
            <th></th>
			<th>PATCH ID </th>
            <th>PATCH TYPE </th>
            <th>PATCH DETAILS </th>
            <th>ACTIONS </th>
            </tr>
            <tr ng-if="person.expanded" ng-repeat-end="">
            <td></td>
			<td>{{person.patchId}}</td>
			<td>{{person.patchType}}</td>
            <td>{{person.patchDetails}}</td>
            <td>EDIT & DELETE</td>
			
          </tr>
                
        </tbody>
      </table>
